<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIr Node Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps.css" />
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps-web.min.js"></script>
</head>

<body>
    <header>
        <div class="container" id="nav">
            <div class="logo">AI<span>r</span></div>
            <ul>
                <li><a href="index.html" class="current">Home</a></li>
                <li><a href="nodes.html">Nodes</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <main>
            <div class="map-section">
                <h3 id="map-label">Map</h3>
                <div id="map"></div>
            </div>

            <section class="graph-section">
                <div class="graph-container">
                    <label>Historical Data</label>
                    <canvas id="sensorGraph"></canvas>
                </div>
            </section>

            <section id="weather-section" class="weather-section">
                <div id="weather-info"></div>
            </section>

            <section class="node-details">
                <h3>Node Details</h3>
                <div class="line1">
                    <p>Data Type: Temperature</p>
                    <p>Area: XYZ</p>
                </div>
                <div class="line2">
                    <p>Last Update: 10 mins ago</p>
                    <p>Frequency: 5 min</p>
                </div>
                <div id="node-data"></div>
            </section>
        </main>
    </div>

    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
